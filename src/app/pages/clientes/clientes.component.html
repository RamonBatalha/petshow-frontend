
<div class="div-table">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ração" #input>
      </mat-form-field>
      <app-button texto="Adicionar Cliente" (click)="irPaginaAdicionar()"></app-button>
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
        
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>
    
          
          <ng-container matColumnDef="informações">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Informações </th>
            <td mat-cell *matCellDef="let row">  
                <a (click)="irPaginaCliente(row.id)">ver informações</a> 
            </td>
          </ng-container>
    
          
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
            <td mat-cell *matCellDef="let row"> 
              <a>
                 <fa-icon [icon]="faPen" routerLink="update-cliente/{{row.id}}"></fa-icon>
              </a> 
            </td>
          </ng-container>
    
          
          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deletar </th>
            <td mat-cell *matCellDef="let row"> 
                <a (click)="removerCliente(row.id)">
                    <fa-icon [icon]="faTrash"></fa-icon>
                </a>
            </td>
          </ng-container>
    

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Não existe correpondência para a pesquisa aplicada "{{input.value}}"</td>
          </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
